{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'assets/index/images/favicon.png' %}" type="image/x-icon">
    <title>Dashboard - Public</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'assets/dashboard/css/style.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="{% url 'public-dashboard' %}">
            <img src="{% static 'assets/index/images/logo.png' %}" alt="logo" class="dashboard-logo">
        </a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                        class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'public-profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu custom-sidebar">
                    <div class="nav custom-navbar">
                        <a class="nav-link" href="{% url 'public-dashboard' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt custom-link"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href="{% url 'public-profile' %}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user custom-link"></i></div>
                            Profile
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Welcome</div>
                    {{username}}
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 mb-5 text-center">Missing Person Details</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard > Person Missing</li>
                    </ol>
                    <div class="container m-auto">
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form first">
                                <div class="details personal">
                                    <div class="fields">
                                        <div class="input-field">
                                            <label>First Name</label>
                                            <input type="text" placeholder="Enter your name" name="firstname" required>
                                        </div>
                                        <div class="input-field">
                                            <label>Last Name</label>
                                            <input type="text" placeholder="Enter your name" name="lastname" required>
                                        </div>
                                        <div class="input-field">
                                            <label>Address</label>
                                            <textarea name="address" required></textarea>
                                        </div>
                                        <div class="input-field">
                                            <label>Date of Birth</label>
                                            <input type="date" placeholder="Enter birth date" name="dob" required id="dob">
                                        </div>
                                        <!-- <div class="input-field">
                                            <label>Address</label>
                                            <textarea required></textarea>
                                        </div> -->
                                        <div class="input-field">
                                            <label>Blood Group</label>
                                            <select  name="blood_group" required>
                                                <option disabled selected>Select group</option>
                                                <option>B+</option>
                                                <option>A+</option>
                                                <option>O+</option>
                                                <option>A-</option>
                                                <option>B-</option>
                                                <option>O-</option>
                                                <option>AB+</option>
                                                <option>AB-</option>
                                            </select>
                                        </div>
                                        <!-- <div class="input-field">
                                            <label>Email</label>
                                            <input type="text" placeholder="Enter your email" required>
                                        </div>
                                        <div class="input-field">
                                            <label>Mobile Number</label>
                                            <input type="number" placeholder="Enter mobile number" required>
                                        </div> -->
                                        <div class="input-field">
                                            <label>Gender</label>
                                            <select name="gender" required>
                                                <option disabled selected>Select gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Others</option>
                                            </select>
                                        </div>
                                        <div class="input-field">
                                            <label>Occupation</label>
                                            <input type="text" placeholder="Enter your occupation" name="occupation" required>
                                        </div>
                                        <div class="input-field">
                                            <label>Father Name</label>
                                            <input type="text" placeholder="Enter your father name" name="father_name" required>
                                        </div>
                                        <div class="input-field">
                                            <label>Mother Name</label>
                                            <input type="text" placeholder="Enter your mother name" name="mother_name" required>
                                        </div>
                                        <div class="input-field">
                                            <label for="state">State/Union Territory</label>
                                            <select name="state" id="state" required>
                                                <option disabled selected>Select State/Union Territory</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Odisha">Odisha</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="Uttarakhand">Uttarakhand</option>
                                                <option value="West Bengal">West Bengal</option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Puducherry">Puducherry</option>
                                                <option value="Ladakh">Ladakh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            </select>
                                        </div>
                                        
                                        <div class="input-field">
                                            <label>District</label>
                                            <input type="text" placeholder="Enter your district" name="district" required>
                                        </div>
                                
                                        <div class="input-field">
                                            <label>Photo</label>
                                            <input type="file" name="photo" required>
                                        </div>
                                        <button class="btn btn-info btn-missing">Send</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-5">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; NDMS 2024</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        // Get today's date in YYYY-MM-DD format
        var today = new Date().toISOString().split('T')[0];
        // Set the max attribute to today's date
        document.getElementById('dob').setAttribute('max', today);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/dashboard/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/dashboard/assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/dashboard/assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/dashboard/js/datatables-simple-demo.js' %}"></script>
</body>

</html>
