{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NDMS</title>
    <link rel="shortcut icon" href="{% static 'assets/index/images/favicon.png' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'assets/index/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/index/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/index/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/index/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/index/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/index/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/index/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/register/css/style.css' %}">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="form-login-body">
    <div class="container-fluid">
        <div class="top-menu">
            <div class="container pt-1 pb-1">
                <div class="row">
                    <div class="col-md-3 logo">
                        <a href="/"><img src="{% static 'assets/index/images/logo.png' %}" alt="" width="180rem"></a>
                    </div>
                    <!-- <div class="col-md-9 sup">
                        <ul>

                            <li><a href="/register.html" type="button"
                                    class="btn btn-sm btn-outline-primary signup-btn"><i class="fas fa-user-plus"></i>
                                    Sign Up</a></li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="login-body container-fluid">
            <div class="container  mt-5 sign-up-div">
                <div class="row">
                    <div class="col-md-7 form-container mt-2">
                        <header class="text-center">Police Signup</header>
                        {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert {% if message.tags == 'success' %} alert-success {% else %} alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %} 
                        </div>
                    {% endif %}            
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-6">
                                    <div class="field">
                                        <div class="input-field">
                                            <input type="text" placeholder="Enter username" class="email" name="username"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="field">
                                        <div class="input-field">
                                            <input type="text" placeholder="Enter station name" class="email" name="policestation_name" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="field">
                                        <div class="input-field">
                                            <input type="text" placeholder="Enter location" class="email" name="location"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="field">
                                        <div class="input-field">
                                            <input type="text" placeholder="Enter district" class="email" name="district"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="field email-field">
                                        <div class="input-field">
                                            <input type="email" placeholder="Enter your email" class="email" name="email"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="field">
                                        <div class="input-field">
                                            <input type="text" placeholder="Enter phone no." pattern="\d{10}" maxlength="10" title="Phone number must be in the format 987-654-3210" class="email" name="phone"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="field create-password">
                                        <div class="input-field">
                                            <input type="password" placeholder="Create password" class="password" name="password"/>
                                            <i class="bx bx-hide show-hide"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="field confirm-password">
                                        <div class="input-field">
                                            <input type="password" placeholder="Confirm password" class="cPassword" name="confirm_password"/>
                                            <i class="bx bx-hide show-hide"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="field">
                                        <div class="input-field">
                                            <select class="form-select" name="state" id="state" required>
                                                <option disabled selected>Select State/Union Territory</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Odisha">Odisha</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="Uttarakhand">Uttarakhand</option>
                                                <option value="West Bengal">West Bengal</option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Puducherry">Puducherry</option>
                                                <option value="Ladakh">Ladakh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-field button">
                                <input type="submit" value="Sign Up" />
                            </div>
                            <p class="mt-4 text-center">Already have an account ? <a href="{% url 'policestation-login' %}" class="text-primary">Sign
                                    In</a></p>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <img src="{% static 'assets/register/images/police.png' %}" alt="" class="register-police-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'assets/index/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/index/js/popper.min.js' %}"></script>
<script src="{% static 'assets/index/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/index/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'assets/index/plugins/slider/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets/index/js/script.js' %}"></script>

</html>
